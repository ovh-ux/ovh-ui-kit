<div class="oui-tabs__tablist" role="tablist"
    ng-attr-aria-label="{{::$ctrl.ariaLabel}}">
    <button class="oui-tabs-tab" type="button" role="tab"
        ng-repeat="item in $ctrl.items"
        ng-attr-aria-controls="{{::item.id}}"
        ng-attr-aria-label="{{::item.ariaLabel}}"
        ng-attr-aria-selected="{{item.id === $ctrl.model}}"
        ng-class="!!item.variant && ('oui-tabs-tab_' + item.variant)"
        ng-click="$ctrl.setActiveTab(item)">
        <span class="oui-tabs-tab__heading"
            ng-bind="::item.heading">
        </span>
        <span class="oui-tabs-tab__subheading"
            ng-class="{ 'oui-tabs-tab__subheading_promotion': item.promotion }"
            ng-bind="::item.subheading">
        </span>
    </button>
</div>
<div class="oui-tabs__container"
    ng-transclude="item">
</div>
