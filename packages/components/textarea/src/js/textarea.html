<textarea class="oui-textarea"
    ng-class="{
        'oui-textarea_error': $ctrl.updateErrorState()
    }"
    ng-model="$ctrl.model"
    ng-attr-id="{{::$ctrl.id}}"
    ng-attr-name="{{::$ctrl.name}}"
    ng-attr-placeholder="{{::$ctrl.placeholder}}"
    ng-attr-rows="{{::$ctrl.rows}}"
    ng-minlength="{{$ctrl.minlength}}"
    ng-maxlength="{{$ctrl.maxlength}}"
    ng-required="$ctrl.required"
    ng-disabled="$ctrl.disabled"
    ng-readonly="$ctrl.readonly"
    ng-change="$ctrl.onTextareaChange()">
</textarea>
<footer class="oui-textarea__footer"
    ng-if="$ctrl.maxlength"
    ng-bind="$ctrl.getMaxLengthText()">
</footer>
