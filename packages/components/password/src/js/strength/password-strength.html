<p class="oui-password-strength__feedback"
    ng-transclude>
    <span ng-bind="$ctrl.feedback"></span>
</p>
<progress class="oui-password-strength__progress oui-progress"
    ng-attr-max="{{::$ctrl.maxScore}}"
    ng-attr-min="{{::$ctrl.minScore}}"
    ng-attr-value="{{$ctrl.score}}"
    ng-class="$ctrl.classname">
</progress>
