<input type="radio"
    id="{{:: $ctrl.id }}"
    name="{{:: $ctrl.name }}"
    ng-class=":: $ctrl.radioToggleGroup ? 'oui-radio-toggle__input' : 'oui-radio__input'"
    ng-attr-aria-labelledby="{{:: $ctrl.id }}Label"
    ng-attr-aria-describedby="{{:: $ctrl.description && $ctrl.id + 'Description' || undefined }}"
    ng-model="$ctrl.model"
    ng-value="$ctrl.value"
    ng-change="$ctrl.onRadioModelChange({ modelValue: $ctrl.model })"
    ng-disabled="$ctrl.disabled"
    ng-required="$ctrl.required">

<!-- Label for oui-radio -->
<label for="{{:: $ctrl.id }}"
    class="oui-radio__label-container"
    ng-if="::!$ctrl.radioToggleGroup"
    ng-attr-aria-labelledby="{{:: $ctrl.id }}Label"
    ng-attr-aria-describedby="{{:: $ctrl.description && $ctrl.id + 'Description' || undefined }}">
    <span class="oui-radio__label">
        <span class="oui-radio__icon"></span>
        <span class="oui-radio__text" id="{{:: $ctrl.id }}Label">
            <span ng-if="$ctrl.hasLabel()" ng-transclude="labelSlot"></span>
            <ng-transclude></ng-transclude>
        </span>
    </span>
    <span
        id="{{:: $ctrl.id }}Description"
        class="oui-radio__description"
        ng-if="$ctrl.hasDescription()"
        ng-transclude="descriptionSlot">
        <span ng-bind="$ctrl.description"></span>
    </span>
    <span
        id="{{:: $ctrl.id }}Footer"
        class="oui-radio__footer"
        ng-if="$ctrl.hasFooter()"
        ng-transclude="footerSlot">
        <span ng-bind="$ctrl.footer"></span>
    </span>
</label>

<!-- Label for oui-radio-toggle -->
<label for="{{:: $ctrl.id }}"
    class="oui-radio-toggle__label-container"
    ng-if="::!!$ctrl.radioToggleGroup"
    ng-attr-aria-labelledby="{{:: $ctrl.id }}Label">
    <span class="oui-radio-toggle__label"
        id="{{:: $ctrl.id }}Label"
        ng-transclude>
    </span>
</label>
