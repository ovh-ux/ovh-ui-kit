<input class="oui-checkbox__input"
    type="checkbox"
    id="{{:: $ctrl.id }}"
    name="{{:: $ctrl.name }}"
    ng-attr-aria-labelledby="{{:: $ctrl.id }}Label"
    ng-attr-aria-describedby="{{:: $ctrl.description && $ctrl.id + 'Description' || undefined }}"
    ng-model="$ctrl.model"
    ng-change="$ctrl.onChange({ modelValue: $ctrl.model })"
    ng-disabled="$ctrl.disabled"
    ng-required="$ctrl.required"
    ng-focus="$ctrl.focused = true"
    ng-blur="$ctrl.focused = false">
<label for="{{:: $ctrl.id }}"
    class="oui-checkbox__label-container"
    ng-attr-aria-labelledby="{{:: $ctrl.id }}Label"
    ng-attr-aria-describedby="{{:: $ctrl.description && $ctrl.id + '-description' || undefined }}">
    <span class="oui-checkbox__label">
        <span class="oui-checkbox__icon"></span>
        <span class="oui-checkbox__text"
            id="{{:: $ctrl.id }}Label"
            ng-show="$ctrl.hasLabel()">
            <span ng-transclude="labelSlot"></span>
            <ng-transclude></ng-transclude>
        </span>
    </span>
    <span
        id="{{:: $ctrl.id }}Description"
        class="oui-checkbox__description"
        ng-if="$ctrl.hasDescription()"
        ng-transclude="descriptionSlot">
        <span ng-bind="$ctrl.description"></span>
    </span>
    <span
        id="{{:: $ctrl.id }}Footer"
        class="oui-checkbox__footer"
        ng-if="$ctrl.hasFooter()"
        ng-transclude="footerSlot">
        <span ng-bind="$ctrl.footer"></span>
    </span>
</label>
