<div class="oui-popover">
    <button type="button"
        class="oui-icon oui-icon-close oui-popover__close-button"
        aria-label="Exit"
        ng-click="$popoverCtrl.closePopover()">
    </button>
    <div class="oui-popover__content"
        ng-if="::!$popoverCtrl.template"
        ng-attr-id="{{:: $popoverCtrl.id }}"
        ng-bind="$popoverCtrl.text || $popoverCtrl.title">
    </div>
    <div class="oui-popover__content"
        ng-if="::!!$popoverCtrl.template"
        ng-attr-id="{{:: $popoverCtrl.id }}"
        ng-include="$popoverCtrl.template">
    </div>
    <div class="oui-popover__arrow" aria-hidden="true"></div>
</div>
