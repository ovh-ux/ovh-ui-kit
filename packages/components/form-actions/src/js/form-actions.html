<button class="oui-button oui-button_l oui-button_primary"
    type="submit"
    ng-bind="::$ctrl.submitText"
    ng-click="$ctrl.onSubmit()"
    ng-disabled="$ctrl.disabled">
</button>
<button class="oui-button oui-button_l oui-button_ghost"
    type="button"
    ng-if="::!$ctrl.href && !!$ctrl.onCancel"
    ng-bind="::$ctrl.cancelText"
    ng-click="$ctrl.onCancel()">
</button>
<a class="oui-button oui-button_l oui-button_ghost"
    ng-if="::!!$ctrl.href"
    ng-bind="::$ctrl.cancelText"
    ng-click="$ctrl.onCancel()"
    ng-href="{{:: $ctrl.href }}">
</a>
