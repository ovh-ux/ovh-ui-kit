<ul class="oui-sidebar-list">
    <li class="oui-sidebar-list__item"
        ng-repeat="item in $ctrl.items track by $index">
        <a class="oui-sidebar-link"
            ng-if="item.type === 'file'"
            ng-bind="item.friendlyName || item.title"
            ui-sref="{{item.state}}"
            ui-sref-active="oui-sidebar-link_active">
        </a>
        <span class="oui-sidebar-link"
            ng-if="item.type === 'directory'"
            ng-bind="item.friendlyName || item.title"
            ui-sref-active="oui-sidebar-list__item_active">
        </span>

        <!-- Submenu -->
        <doc-sidebar-menu
            ng-if="item.type === 'directory'"
            items="item.children">
        </doc-sidebar-menu>
        <!-- /Submenu -->
    </li>
</ul>
