<header class="oui-showcase__header">
    <oui-navbar fixed>
        <oui-navbar-brand
            heading="OVH UIKit"
            href="#"
            icon-class="oui-icon oui-icon-ovh">
        </oui-navbar-brand>
        <oui-navbar-main>
            <oui-navbar-link
                name="{{::link.name}}"
                state="{{::link.state}}"
                text="{{::link.friendlyName || link.title}}"
                variant="primary"
                ng-repeat="link in $ctrl.navigation | filter:state:'!'">
            </oui-navbar-link>
        </oui-navbar-main>
    </oui-navbar>
</header>
<div class="oui-showcase__content">
    <nav class="oui-sidebar oui-showcase__sidenav" role="complementary">
        <oui-sidebar-menu items="$ctrl.navigation"></oui-sidebar-menu>
    </nav>
    <main class="oui-showcase__main">
        <div class="oui-showcase__view" autoscroll="true" ui-view>
        </div>
    </main>
</div>
