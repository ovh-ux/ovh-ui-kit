<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>icons</title>
    <style>

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 10px 20px;
            text-align: center;
        }

        .preview {
            width: 100px;
            display: inline-block;
            margin: 10px;
        }

        .preview .inner {
            display: inline-block;
            width: 100%;
            text-align: center;
            background: #f5f5f5;
            -webkit-border-radius: 3px 3px 0 0;
            -moz-border-radius: 3px 3px 0 0;
            border-radius: 3px 3px 0 0;
        }

        .preview .inner i {
            line-height: 85px;
            font-size: 40px;
            color: #333;
        }

        .label {
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            padding: 5px;
            font-size: 10px;
            font-family: Monaco, monospace;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background: #ddd;
            -webkit-border-radius: 0 0 3px 3px;
            -moz-border-radius: 0 0 3px 3px;
            border-radius: 0 0 3px 3px;
            color: #666;
        }

        @font-face {
    font-family: "icons";
    src: url("./icons.eot?e9050cf88c9cb78e73600e6ff01ae0a6?#iefix") format("embedded-opentype"),
url("./icons.woff?e9050cf88c9cb78e73600e6ff01ae0a6") format("woff"),
url("./icons.ttf?e9050cf88c9cb78e73600e6ff01ae0a6") format("truetype"),
url("./icons.svg?e9050cf88c9cb78e73600e6ff01ae0a6#icons") format("svg");
}

i {
    line-height: 1;
}

i:before {
    font-family: icons !important;
    font-style: normal;
    font-weight: normal !important;
    vertical-align: top;
}

.oui-icon-chat:before {
    content: "\f101";
}
.oui-icon-chevron-down:before {

}
.oui-icon-chevron-left:before {

}
.oui-icon-chevron-right:before {

.oui-icon-close:before {

.oui-icon-error_circle:before {

.oui-icon-trash:before {

.oui-icon-warning_circle:before {
